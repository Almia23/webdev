<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Table and Image Animation</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function(){
      // Apply alternate row colors
      $("tr:odd").css("background-color", "#ddd");
      $("tr:even").css("background-color", "#fff");
      
      // Animate container from right to left on button click
      $("#moveBtn").click(function(){
        $("#container").animate({ left: "0px" }, 2000);
      });
    });
  </script>
</head>
<body>
  <button id="moveBtn">Move</button>
  <div id="container" style="position:relative; left:500px;">
    <table border="1">
      <tr>
        <td>Row1 Cell1</td>
        <td>Row1 Cell2</td>
        <td>Row1 Cell3</td>
      </tr>
      <tr>
        <td>Row2 Cell1</td>
        <td>Row2 Cell2</td>
        <td>Row2 Cell3</td>
      </tr>
      <tr>
        <td>Row3 Cell1</td>
        <td>Row3 Cell2</td>
        <td>Row3 Cell3</td>
      </tr>
    </table>
    <br>
    <img src="https://via.placeholder.com/150" alt="Placeholder Image">
  </div>
</body>
</html>
